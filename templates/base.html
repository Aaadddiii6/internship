<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Market Min{% endblock %}</title>
    <style>
      @font-face {
        font-family: "Varsity Regular";
        src: url("{{ url_for('static', filename='fonts/varsity_regular.ttf') }}")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100%;
        font-family: "Segoe UI", Arial, sans-serif;
        background: url("{{ url_for('static', filename='posters/background_image.png') }}")
          no-repeat center center fixed;
        background-size: cover;
      }

      .navbar {
        width: 100%;
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        height: 64px;
      }

      .navbar-title {
        font-family: "Varsity Regular", sans-serif;
        font-size: 2rem;
        font-weight: 400;
        color: #222;
        letter-spacing: 1px;
        margin-right: 32px;
        text-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
      }

      .navbar-links {
        display: flex;
        gap: 18px;
      }

      .navbar-link {
        color: #222;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        padding: 8px 18px;
        border-radius: 8px;
        transition: background 0.2s, color 0.2s;
      }

      .navbar-link:hover,
      .navbar-link.active {
        background: rgba(0, 123, 255, 0.12);
        color: #007bff;
      }

      main {
        margin-top: 32px;
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: auto;
          padding: 16px;
        }

        .navbar-title {
          margin: 0 0 10px 0;
          text-align: center;
        }

        .navbar-links {
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }

        .navbar-link {
          padding: 8px 14px;
          font-size: 1rem;
        }
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-title">Market Min</div>
      <div class="navbar-links">
        <a
          href="/poster"
          class="navbar-link{% if request.path == '/poster' or request.path == '/' %} active{% endif %}"
          >Poster Generator</a
        >
        <a
          href="/scraper"
          class="navbar-link{% if request.path == '/scraper' %} active{% endif %}"
          >Scraper</a
        >
      </div>
    </nav>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
