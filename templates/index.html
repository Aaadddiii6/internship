<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Maker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: url('{{ url_for("static", filename="background_image.png") }}')
          no-repeat center center fixed;
        background-size: cover;
      }
      .main-flex {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        margin-top: 60px;
      }
      .main-container,
      .poster-preview {
        background: #fff;
        width: 480px;
        min-height: 380px;
        padding: 28px 24px 24px 24px;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .main-container {
        height: 380px;
        justify-content: center;
      }
      .form-section {
        margin-bottom: 18px;
        width: 100%;
      }
      .form-section input,
      .form-section textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .poster-preview {
        height: 380px;
        justify-content: center;
      }
      .poster-preview img {
        max-width: 320px;
        max-height: 220px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      .download-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }
      .download-btn:hover {
        background: #0056b3;
      }
      @media (max-width: 1100px) {
        .main-flex {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-flex">
      <div class="main-container">
        <h1 style="margin-bottom: 18px">Product Poster Maker</h1>
        <form method="POST" enctype="multipart/form-data" style="width: 100%">
          <div class="form-section">
            <label>Product Name:</label><br />
            <input type="text" name="product_name" required /><br />
          </div>
          <div class="form-section">
            <label>Price:</label><br />
            <input type="text" name="price" required /><br />
          </div>
          <div class="form-section">
            <label>Description:</label><br />
            <textarea name="description" rows="2" required></textarea><br />
          </div>
          <div class="form-section">
            <label>Product Image:</label><br />
            <input type="file" name="image" accept="image/*" required /><br />
          </div>
          <button type="submit" style="width: 100%">Generate Poster</button>
        </form>
      </div>
      <div class="poster-preview">
        {% if poster_url %}
        <h2 style="margin-bottom: 10px">Generated Poster</h2>
        <img src="{{ poster_url }}" alt="Poster Preview" /><br />
        <h3 style="margin-bottom: 6px">Caption:</h3>
        <p style="text-align: center">{{ caption }}</p>
        <a href="{{ poster_url }}" download class="download-btn"
          >Download Poster</a
        >
        {% else %}
        <p style="text-align: center">
          No poster generated yet. Fill the form and submit to see your poster
          here.
        </p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
